<!doctype html>
<html>
    <head>
        <title>Error 418 - I'm a teapot</title>
        <link rel="icon" href="https://cdn.perera.io/images/perera/safari-pinned-tab.svg" type="image/svg+xml" />
        <link rel="icon" href="https://cdn.perera.io/images/perera/favicon-32x32.png" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell",
                    "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                background: #f8f9fa;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }

            .error-container {
                display: flex;
                align-items: center;
                gap: 3rem;
                width: 650px;
                position: fixed;
            }

            /* GIF Container */
            .gif-container {
                flex-shrink: 0;
                width: 200px;
                height: 178px;
            }

            .gif-container img {
                width: 200px;
                height: 178px;
                display: block;
                border-radius: 8px;
                object-fit: cover;
            }

            /* Text Content */
            .text-container {
                flex: 1;
                text-align: left;
                width: 400px;
            }

            .error-text {
                margin: 0;
                font-size: 1.5rem;
                color: #495057;
                line-height: 1.5;
            }

            .error-text a {
                color: red;
                text-decoration: none;
                font-weight: bold;
            }

            .naas-reason {
                margin-top: 0.1rem;
                padding: 0;
                font-size: 1.25rem;
                color: #6c757d;
                /*font-style: italic;*/
                line-height: 1.6;
                min-height: 4rem;
                display: flex;
                align-items: flex-start;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }

            /* Loading animation */
            .loading-dots {
                display: inline-flex;
                gap: 4px;
                align-items: center;
                padding-top: 1rem;
            }

            .loading-dots span {
                width: 5px;
                height: 5px;
                background: #adb5bd;
                border-radius: 50%;
                animation: bounce 1.4s infinite ease-in-out both;
            }

            .loading-dots span:nth-child(1) {
                animation-delay: -0.32s;
            }

            .loading-dots span:nth-child(2) {
                animation-delay: -0.16s;
            }

            @keyframes bounce {
                0%,
                80%,
                100% {
                    transform: scale(0);
                    opacity: 0.5;
                }
                40% {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            /* Responsive */
            @media (max-width: 768px) {
                .error-container {
                    flex-direction: column;
                    gap: 2rem;
                    padding: 20px;
                    width: auto;
                    position: relative;
                }

                .text-container {
                    text-align: center;
                    width: 90vw;
                    max-width: 400px;
                }

                .error-text {
                    font-size: 1.5rem;
                }

                .naas-reason {
                    font-size: 1rem;
                    justify-content: center;
                }

                .gif-container {
                    width: 160px;
                    height: 142px;
                }

                .gif-container img {
                    width: 160px;
                    height: 142px;
                }
            }
        </style>
    </head>
    <body>
        <div class="error-container">
            <div class="gif-container">
                <img
                    src="https://64.media.tumblr.com/f7cb6270038a0edfb44d5b0ce0e0899f/d8cfb714499702b1-ff/s500x750/c9f4acce6b0f87006fc7c577b1231d70de58802a.gif"
                    alt="idiot gif"
                    loading="eager"
                />
            </div>

            <div class="text-container">
                <p class="error-text">
                    <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/418" target="_blank">ERROR 418</a>
                </p>
                <div class="naas-reason" id="reason">
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <script>
            (function () {
                const reasonEl = document.getElementById("reason");

                fetch("https://naas.isalman.dev/no")
                    .then((res) => res.json())
                    .then((data) => {
                        reasonEl.textContent = data.reason;
                    })
                    .catch(() => {
                        const fallbacks = [
                            "Sorry, brewing coffee violates my core principles",
                            "This host doesn't exist, much like my ability to make coffee",
                            "I refuse to participate in your caffeinated schemes",
                            "My teapot union explicitly forbids this kind of work",
                            "404: Coffee brewing functionality not found",
                        ];
                        reasonEl.textContent = fallbacks[Math.floor(Math.random() * fallbacks.length)];
                    });
            })();
        </script>
    </body>
</html>
